<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Image</title>
    <style type="text/css">
        .warp {
            font-size: 0;
        }
        .warp div{
            display: inline-block;
            width:30px;
            height: 100px;
            border:solid 1px gray;
            margin: 0;
            transform: translateZ(0);
            transform-origin: left;
        }

    </style>
</head>
<body>
    <div class="warp">
        <div style="transform-origin: right;transform: rotateY(60deg) translateX(34px)"></div>
        <div style="transform-origin: right;transform: rotateY(45deg) translateX(11px)"></div>
        <div style="transform-origin: right;transform: rotateY(30deg) translateX(4px)"></div>
        <div style="transform-origin: right;transform: rotateY(15deg)translateX(2px)"></div>
        <div></div>
        <div style="transform: rotateY(15deg) translateX(-2px)"></div>
        <div style="transform: rotateY(30deg) translateX(-4px)"></div>
        <div style="transform: rotateY(45deg) translateX(-11px)"></div>
        <div style="transform: rotateY(60deg) translateX(-34px)"></div>
    </div>
<script type="text/javascript" src="require.js"></script>
<script type="text/javascript">
    require("../zepto.js",function(){
        console.log($);
    });
</script>
</body>
</html>
